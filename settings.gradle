dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven {
            url = "${artifactory_contextUrl}/tech-task-gradle-release-local"
            credentials {
                username = "$artifactory_user" // Artifactory user name
                password = "$artifactory_password" // Password or API Key
            }
            System.out.println("Resolve dependencies from JFrog Repositories: "
                    + Instant.ofEpochMilli(System.currentTimeMillis())
                    .atZone(ZoneId.systemDefault()).toLocalDateTime()
            );
        }
    }
}

buildCache {
    local {
        directory = new File(rootDir, 'build-cache')
        removeUnusedEntriesAfterDays = 30
    }
}

rootProject.name = 'tech-task-full-stack-dev-backend'
include('tech-task-dev-backend')
